<!DOCTYPE html>
<html lang ="en">
    
<body>

    
    <div id="section1">
        <ul id="wordList"></ul>
        <button id="transformButton" style="display: none;">Swap</button>
    </div>
    <div id="section2">
        <ul id="transformedList"></ul>
    </div>

    <script>
        var words = [];
        for (var i = 0; i < 3; i++) {
            words.push(prompt("Enter a word"));
        }

        var wordList = document.getElementById('wordList');
        words.forEach(function(word) {
            var li = document.createElement('li');
            li.textContent = word;
            wordList.appendChild(li);
        });

        document.getElementById('transformButton').style.display = 'block';

        document.getElementById('transformButton').addEventListener('click', function() {
            var transformedWords = words.map(function(word) {
                return word.charAt(word.length - 1) + word.substring(1, word.length - 1) + word.charAt(0);
            });

            var transformedList = document.getElementById('transformedList');
            transformedWords.forEach(function(word) {
                var li = document.createElement('li');
                li.textContent = word;
                transformedList.appendChild(li);
            });

            document.getElementById('section1').style.display = 'none';
            document.getElementById('section2').style.display = 'block';
        });
    </script>

 </body>
